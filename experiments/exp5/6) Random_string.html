<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Random String Generator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f4;
    }

    h1 {
      text-align: center;
    }

    input[type="number"] {
      display: block;
      margin: 20px auto;
      padding: 10px;
      font-size: 16px;
      width: 200px;
      border: 1px solid #ccc;
      border-radius: 5px;
      box-sizing: border-box;
    }

    button {
      display: block;
      margin: 10px auto;
      padding: 10px 20px;
      font-size: 16px;
      border: none;
      background-color: #007bff;
      color: #fff;
      cursor: pointer;
      border-radius: 5px;
    }

    button:hover {
      background-color: #0056b3;
    }

    p#result {
      text-align: center;
      margin-top: 20px;
      font-size: 18px;
    }
  </style>
</head>
<body>
  <h1>Generate a Random String</h1>
  <input type="number" id="stringLength" placeholder="Enter String Length">
  <button onclick="generateString()">Generate</button>
  <p id="result"></p>
  <script>
    function generateString() {
      const stringLength = document.getElementById("stringLength").value;
      const result = document.getElementById("result");

      if (stringLength === "" || isNaN(stringLength) || stringLength <= 0) {
        result.textContent = "Please enter a valid positive number for string length.";
        return;
      }

      const characters = "ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789";
      let randomString = "";

      for (let i = 0; i < stringLength; i++) {
        const randomIndex = Math.floor(Math.random() * characters.length);
        randomString += characters.charAt(randomIndex);
      }
      result.textContent = "Your random string is: " + randomString;
    }
  </script>
</body>
</html>
