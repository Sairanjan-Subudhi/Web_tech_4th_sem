<!DOCTYPE html>
<html lang="en" ng-app="costCalculatorApp">
<head>
    <meta charset="UTF-8">
    <title>Cost Calculator</title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f2f2f2;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .calculator {
            text-align: center;
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 20px;
            width: 300px;
            transition: transform 0.3s ease;
        }

        .calculator:hover {
            transform: translateY(-5px);
        }

        input {
            width: calc(100% - 24px);
            padding: 12px;
            margin-bottom: 20px;
            border: none;
            border-radius: 5px;
            box-sizing: border-box;
            background-color: #f5f5f5;
            font-size: 16px;
            transition: background-color 0.3s ease;
        }

        input:focus {
            outline: none;
            background-color: #e0e0e0;
        }

        button {
            background-color: #007bff;
            color: #fff;
            border: none;
            padding: 12px 24px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            font-size: 16px;
        }

        button:hover {
            background-color: #0056b3;
        }

        .total {
            font-size: 24px;
            margin-top: 20px;
            color: #007bff;
        }

        .total span {
            color: #28a745;
            font-weight: bold;
        }
    </style>
</head>
<body>

<div class="calculator" ng-controller="CostCalculatorController">
    <h2 style="margin-top: 0; color: #007bff;">Cost Calculator</h2>
    <input type="number" placeholder="Quantity" ng-model="quantity" min="0" required><br>
    <input type="number" placeholder="Unit Price ($)" ng-model="unitPrice" min="0" required><br>
    <button ng-click="calculateTotal()">Calculate</button>
    <div class="total" ng-show="showTotal">
        Total Cost: $<span>{{ total }}</span>
    </div>
</div>

<script>
    angular.module('costCalculatorApp', [])
        .controller('CostCalculatorController', function ($scope) {
            $scope.quantity = 0;
            $scope.unitPrice = 0;
            $scope.total = 0;
            $scope.showTotal = false;

            $scope.calculateTotal = function () {
                if ($scope.quantity >= 0 && $scope.unitPrice >= 0) {
                    $scope.total = $scope.quantity * $scope.unitPrice;
                    $scope.showTotal = true;
                } else {
                    $scope.showTotal = false;
                }
            };
        });
</script>

</body>
</html>
