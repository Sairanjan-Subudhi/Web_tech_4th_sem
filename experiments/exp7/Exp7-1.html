<!DOCTYPE html>
<html lang="en" ng-app="colorApp">
<head>
    <meta charset="UTF-8">
    <title>Input Validation and Background Color Change</title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        
        .container {
            text-align: center;
        }
        
        .color-input {
            width: 300px;
            padding: 12px;
            font-size: 18px;
            border: 2px solid #ccc;
            border-radius: 5px;
            transition: border-color 0.3s ease;
        }
        
        .color-input:focus {
            outline: none;
            border-color: #007bff;
        }
        
        .error-message {
            color: red;
            margin-top: 5px;
        }
    </style>
</head>
<body>

<div class="container" ng-controller="ColorController">
    <h2>Enter a Color Name or Hex Code:</h2>
    <input type="text" class="color-input" ng-model="inputColor" ng-style="{'background-color': inputColor}">
    <p class="error-message" ng-if="!isValidColor(inputColor)">Please enter a valid color name or hex code.</p>
</div>

<script>
    angular.module('colorApp', [])
        .controller('ColorController', function ($scope) {
            $scope.inputColor = '';

            // Function to check if the input is a valid color
            $scope.isValidColor = function(color) {
                // Regular expression to check if it's a valid hex color code or color name
                var colorRegex = /^(#[0-9A-Fa-f]{3,6}|[a-zA-Z]+)$/i;
                return colorRegex.test(color);
            };
        });
</script>

</body>
</html>
