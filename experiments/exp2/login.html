<!DOCTYPE html>
<html lang="en">
<head>
    <form action="https://www.google.com/" >
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Login Page</title>
</head>
<body style="text-align: center;">
    <fieldset>
    <h1 style="color: aliceblue;text-align: center;background-color: rgb(33, 44, 207);">Welcome</h1>
    <div>
        <label for="fname">Username</label>
    <input type="text" id="fname" name="fname"; required>
    </div>
    <br>

    <div>
    <label for="Password">Password</label>
    <input type="password" id="Password" name="Password"; required>
    </div>

    <div>
        <input type="checkbox" id="Remember" name="Remember" checked; required />
        <label for="Remember">Remember Me</label>
      </div>

     <input style="color: aliceblue;text-align: center;background-color: rgb(207, 105, 80);" type="submit" value="Login">
     <input style="color: aliceblue;text-align: center;background-color: rgb(8, 172, 30);" type="reset" value="Reset">

     <p style="text-align: center;">Click here <a href="https://www.google.com/">Forgot Password?</a> 


     </form>
</fieldset>
</body>
</html>
